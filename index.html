<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <main class="main-container">
    <section class="player-1-container">
      <h3>❎</h3>
      <p>0 Wins</p>
    </section>
    <section class="game-container">
      <h1>It's ❎'s turn</h1>
      <div class="grid-container">
        <button class="button button1">❎</button>
        <button class="button button2">❎</button>
        <button class="button button3">❎</button>
        <button class="button button4">🅾️</button>
        <button class="button button5">🅾️</button>
        <button class="button button6">🅾️</button>
        <button class="button button7">❎</button>
        <button class="button button8">❎</button>
        <button class="button button9">❎</button>
    </div>
    </section>
    <section class="player-2-container">
      <h3>🅾️</h3>
      <p>0 Wins</p>
    </section>
  </main>
  <script src="./player.js"></script>
  <script src="./game.js"></script>
</body>
</html>
